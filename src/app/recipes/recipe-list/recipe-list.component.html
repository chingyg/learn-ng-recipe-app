<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    @for (currentRecipe of recipes; track $index) {
    <app-recipe-item
      [recipe]="currentRecipe"
      (recipeSelected)="onRecipeSelected(currentRecipe)"
    ></app-recipe-item>
    }
  </div>
</div>
